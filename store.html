<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>صفحه انیمیشن و لینک</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="stylesheet" href="./navbar.css">
<style>
  @import url("//fonts.googleapis.com/css?family=Pacifico&text=BinaryOption!");
  @import url("//fonts.googleapis.com/css?family=Roboto:700&text=CryptoCurrency!");
  @import url("//fonts.googleapis.com/css?family=Kaushan+Script&text=Forex!");

  /* Basic styling */
  body {
    min-height: 450px;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle, #0077ea, #1f4f99, #1b2956, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Logo styling */
  .logo {
    width: 610px;
    height: 610px;
    position: fixed;
    background: url('https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1726971218716_c7ab39c64111fc45e489d0f2b77f13f8_2_3_photo.png') center/contain no-repeat;
    opacity: 0.45;
    border-radius: 1%;
    margin-bottom: 1%;
  }

  /* Header styling */
  .header {
    font-size: 50px;
    color: #FFD700;
    font-weight: bold;
    text-align: center;
    text-shadow: 4px 4px 6px #000000;
    margin-bottom: 50px;
  }

  .header span {
    cursor: pointer;
    padding: 10px;
    transition: transform 0.3s;
  }

  .header span:hover {
    transform: scale(1.1);
  }

  /* Stage and layer styling */
  .stage {
    width: 500px;
    height: 100px;
    text-align: center;
    perspective: 9999px;
    transform-style: preserve-3d;
    margin: 55px 0;
    text-shadow: 2px 2px 5px #000000;
    cursor: pointer;
  }

  .layer {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    animation: layerAnim 7.5s infinite alternate ease-in-out -7.5s;
    transform: rotateY(40deg) rotateX(33deg) translateZ(0);
  }

  /* Text customization for each stage */
  .crypto .layer:after {
    font: 80px/0.65 "Roboto", sans-serif;
    content: "CryptoCurrency!";
    color: #FF69B4;
    text-align: center;
  }

  .binary .layer:after {
    font: 80px/0.65 "Pacifico", sans-serif;
    content: "BinaryOption!";
    color: #FFD700;
    text-align: center;
  }

  .forex .layer:after {
    font: 80px/0.65 "Kaushan Script", sans-serif;
    content: "Forex!";
    color: #ADFF2F;
    text-align: center;
  }

  /* 3D effect for layers */
  .layer:nth-child(1):after { transform: translateZ(0px); }
  .layer:nth-child(2):after { transform: translateZ(-1.5px); }
  .layer:nth-child(3):after { transform: translateZ(-3px); }
  .layer:nth-child(4):after { transform: translateZ(-4.5px); }
  .layer:nth-child(5):after { transform: translateZ(-6px); }
  .layer:nth-child(6):after { transform: translateZ(-7.5px); }
  .layer:nth-child(7):after { transform: translateZ(-9px); }
  .layer:nth-child(8):after { transform: translateZ(-10.5px); }
  .layer:nth-child(9):after { transform: translateZ(-12px); }

  @keyframes layerAnim {
    100% {
      transform: rotateY(-40deg) rotateX(-43deg);
    }
  }
</style>
</head>
<body>

<!-- Semi-transparent logo in center -->
<div class="logo"></div>

<div class="header">
  <span>خرید اشتراک ربات‌های معامله‌گر</span>
</div>

<!-- Stages for different animations -->
<div class="stage crypto" onclick="window.location.href='crypto-store.html'">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
</div>

<div class="stage binary" onclick="window.location.href='binary-store.html'">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
</div>

<div class="stage forex" onclick="window.location.href='forex-store.html'">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
</div>
<div class="bottom-nav">
  <div class="nav-icon" id="fire" onclick="window.location.href='activation.html'">
    <i class="fas fa-fire"></i>
  </div>
  <div class="nav-icon" id="phone" onclick="window.location.href='about.html'">
    <i class="fas fa-phone"></i>
  </div>
  <div class="nav-icon" id="home" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
  </div>
  <div class="nav-icon active" id="store" onclick="window.location.href='store.html'">
    <i class="fas fa-shopping-cart"></i>
  </div>
  <div class="nav-icon" id="portfolio" onclick="window.location.href='gallary.html'">
    <i class="fas fa-image"></i>
  </div>
</div>
<script src="navbar.js"></script>
<script type="text/javascript" src="cdn_modules/animate.css@4.1.1/animate.min.css"></script>
<script type="text/javascript" src="cdn_modules/animate.css@4.1.1/animate.css"></script>
<script type="text/javascript" src="cdn_modules/animate.css@4.1.1/animate.compat.min.css"></script>
<script type="text/javascript" src="cdn_modules/animate.css@4.1.1/animate.compat.css"></script>

</body>
</html>
